<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
          integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>

<div class="container mt-5">
    <h3 class="mt-3">Book List</h3>

    <h4>Search Results</h4>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempBook : ${books}">
            <td th:text="${tempBook.title}"></td>
            <td th:text="${tempBook.author}"></td>
            <td th:text="${tempBook.isbn}"></td>
            <td th:text="${tempBook.price}"></td>
            <td>
                <div sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/books/updateForm(bookId=${tempBook.id})}" class="btn btn-info btn-sm">Update</a>
                    <a th:href="@{/books/delete(bookId=${tempBook.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure you want to delete this book?'))) return false">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/books/list}" class="btn btn-primary mt-5">
        <span class="glyphicon glyphicon-home"></span>
        Take Me Home
    </a>
</div>

</body>
</html>
