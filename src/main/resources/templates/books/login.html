<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
<div class="container mt-5">
    <!-- Display error message -->
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username and password.
    </div>

    <!-- Display logout message -->
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        You have been logged out.
    </div>

    <!-- Login form -->
    <div class="card">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form th:action="@{/authenticate}" method="post">
                <div class="form-group mt-3">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Sign In</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
